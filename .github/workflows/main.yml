name: CI

on:
  pull_request:
  push:
    branches: [ master, main ]

# Cancels any in-flight actions if the PR is updated before jobs complete.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test
    strategy:
      matrix:
        go-version:
          - 1.22.x
          - 1.23.x
          # TODO(vtopc): bump golangci-lint to the latest v1(v1.64.8) first:
          # - 1.24.x
          # TODO(vtopc): migrate to golangci-lint to v2 first:
          # - 1.25.x
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true # caching and restoring go modules and build outputs

      - run: go env

      - name: Install deps
        run: go mod download

      - name: nilaway
        run: make nilaway

      - name: lint
        run: make lint

      - name: Test
        run: go test -v -race -p=1 -count=1
